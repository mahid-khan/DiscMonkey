{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="bi bi-disc-fill auth-icon"></i>
                <h1>Login to DiscMonkey</h1>
                {% if login_status %}
                <p><i class="bi bi-exclamation-square-fill"></i> {{ login_status }}</p>
                {% endif %}
            </div>
            
            <form id="login_form" method="post" action="{% url 'rango:login' %}" class="auth-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">
                        <i class="bi bi-person"></i>
                        Username
                    </label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="bi bi-lock"></i>
                        Password
                    </label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="auth-button">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Login
                </button>

                <div class="auth-links">
                    <p>Don't have an account? <a href="{% url 'rango:register' %}">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
