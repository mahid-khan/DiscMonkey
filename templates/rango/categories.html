<div class="categories-sidebar">
    {% if categories %}
        <div class="categories-list">
            {% for c in categories %}
                <div class="category-sidebar-item {% if c == current_category %}active{% endif %}">
                    <a href="{% url 'rango:show_category' c.slug %}" class="category-sidebar-link">
                        <i class="bi bi-disc"></i>
                        <span class="category-name">{{ c.name }}</span>
                        <i class="bi bi-chevron-right category-arrow"></i>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="categories-empty">
            <i class="bi bi-collection"></i>
            <p>There are no categories present.</p>
        </div>
    {% endif %}
</div>
